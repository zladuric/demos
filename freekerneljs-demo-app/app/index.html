<!DOCTYPE html>
<html ng-controller="MainViewController">

    <head>
        <title ng-bind="appTitle"></title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Sample app which demonstrates the use of FreeKernelJS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico">
        
        <!-- styling -->
        <link href="http://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" rel="stylesheet">
        <link rel="stylesheet" href="assets/bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="assets/bower_components/material-design-iconic-font/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="assets/bower_components/animate.css/animate.min.css">
        <link rel="stylesheet" type="text/css" href="../dist/app.css" media="screen">
        
        <!-- 3rd parties -->
        <!-- jQuery must be included first! -->
        <script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="assets/bower_components/scriptjs/dist/script.min.js"></script>
        
        <!-- Angular Modules -->
        <script src="assets/bower_components/angular/angular.js"></script>
        <script src="assets/bower_components/angular-aria/angular-aria.js"></script>
        <script src="assets/bower_components/angular-animate/angular-animate.js"></script>
        <script src="assets/bower_components/angular-material/angular-material.js"></script>
        <script src="assets/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        
        <!-- app -->
        <script src="app.bootstrap.js"></script>
    </head>
    
    <body layout="row" class="md-default-theme md-hue-1 {{cssPrefix}}-page-wrapper">
        <fkjs-navbar></fkjs-navbar>
        <div layout="column" flex>
            <fkjs-header></fkjs-header>
            <div class="page-animation animated zoomInDown" layout="column" flex ui-view></div>
        </div>
    </body>
</html>
